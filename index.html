<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" href="css/style.css">
        <meta charset="UTF-8">
        <title>Countdown Timer</title>
    </head>

    <body>
        <header>
            <h1>Countdown to Launch</h1>
        </header>

        <article>
            <div class="box">
                <form id="dateInput">
                    <div>
                        <label for="launchDateLabel">Please chose the date of the launch</label>
                            <input type="date" onfocus="this.value=''" id="launchDate" name="launchDate" required>
                    </div>
                </form>
                <form id="timeInput">
                    <div>
                    <label for="launchLabel">Please choose a launch time!</label>
                        <input type="time" onfocus="this.value=''" id="launchTime" name="launchTime" step="1" required>
                    </div>
                </form>
            </div>
            <div class="box">
                <button type="button" id="launchButton">Launch</button>
            </div>
            <div id="displayTime"></div>
            <div id="Blastoff"></div>
            <div id="explosion"></div>
        </article>
    </body>

    <script src="js/main.js"></script>
</html>
